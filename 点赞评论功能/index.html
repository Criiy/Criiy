<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="list">
    <div class="box clearfix">
        <a class="close">×</a>
        <img class="head" src="images/8.jpg">
        <div class="content">
            <div class="main">
                <p class="txt">
                    <span class="user">Hardwell<br></span>Fucking amazing!</p>
                    <img class="pic" src="images/img3.jpg">
            </div>
            <div class="info clearfix">
                <span class="time">12-19 15:00</span>
                <a class="praise">Good!</a>
            </div>
            <div class="praisesTotal" total="4" style="display: block">
                4 People Liked
            </div>
            <div class="commentList">
                <div class="commentBox clearfix" user="self">
                    <img class="myHead" src="images/my.jpg">
                    <div class="commentContent">
                        <p class="commentText">
                            <span class="user">Me:</span>Excellent!!
                        </p>
                        <p class="commentTime">
                            2017-12-19
                            <a class="commentPraise" total="1" my="0" style="display: inline-block">1 Like</a>
                            <a class="commentOperate">Delete</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="textBox">
                <textarea class="comment" autocomplete="off">Comment...</textarea>
                <button class="btn">@</button>
                <span class="word">
                    <span class="length">0</span>140
                </span>
            </div>
        </div>
    </div>

    <div class="box clearfix">
        <a class="close">×</a>
        <img class="head" src="images/6.jpg">

            </div>
            <div class="info clearfix">
                <span class="time">12-19 15:00</span>
                <a class="praise">Good!</a>
            </div>
            <div class="praisesTotal" total="4" style="display: block">
                4 People Liked
            </div>

                <div class="commentBox clearfix" user="other">
                    <img class="myHead" src="images/my.jpg">

                        </p>
                    </div>
                </div>
            </div>
            <div class="textBox">
                <textarea class="comment" autocomplete="off">Comment...</textarea>
                <button class="btn">@</button>
                <span class="word">
                    <span class="length">0</span>140
                </span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
