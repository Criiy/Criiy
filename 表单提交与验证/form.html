<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

    <article>
        <h1>Form & Verification</h1>
        <form method="post" action="submit.html">
            <fieldset>
                <p>
                    <label for="name">User Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required="required">
                </p>
                <p>
                    <label for="email">E-mail Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your E-mail Address" required="required">
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea cols="45" rows="7" id="message" name="message" placeholder="Message Here" required="required" ></textarea>
                </p>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </article>

<script src="verification.js"></script>

</body>
</html>
