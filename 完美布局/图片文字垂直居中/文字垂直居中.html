<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            background: rebeccapurple;
            width: 200px;
        }
        span{
            display: inline-block;
            vertical-align: middle;
            word-break: break-all;
        }
        i{
            display: inline-block;
            height: 100%;
            width: 0;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<p style="height: 300px"><span>asdfasdfasasfasdfadsfasdfasfsadfasdfasdfasdfadsfasdfdfasdf</span><i></i></p>
</body>
</html>
