<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<h2>操作成功</h2>
<h3><span id="second">5</span>秒后返回到主页 <a href= "javascript:goback();">返回</a></h3>


<script type="text/javascript">
var num=document.getElementById("second").innerText;
function count() {
    if(num>0){
        num--;
        document.getElementById("second").innerText=num;
        if(num==0){
            location.assign("http://www.baidu.com");
        }
    }
}
function goback() {
    history.back();
}
setInterval(count,1000);

</script>
</body>


</html>
